<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai dar namoro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Conheça a sua metade!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Conheça o amor da sua vida rapidamente</h1>
                <p>
                Descreva as caracteríscas e marque os opcionais de acordo como você é
                </p>
                <div class="box-input">
                    <label for="surname">Apelido <span class="required-field">*</span></label>
                    <input type="text" name="surname" id="surname" class="block" placeholder="apelido carinhoso nome">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
