<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulario -->
    <!-- 2 - Atributos formulario -->
    <form action="register.php" method="post">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- 3 - atributo name -->
        <div>
            <!-- 4 - atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age"/>
        </div>
        <!-- 6 - select -->
        <div>
            <label for="job">Selecione a sua profissâo</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="devops">DevOps</option>
            </select>
        </div>
        <!-- 7 - atributo select -->
        <div>
            <label for="contract">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <!-- 8 - multiplas opções -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="items" multiple>
                <option value="pera">Pera</option>
                <option value="feijao">Feijão</option>
                <option value="batata">Batata</option>
                <option value="arroz">Arroz</option>
            </select>
        </div>
        <!-- 9 - textarea -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post</label>
            <textarea name="comment"></textarea>
        </div>
        <!-- 5 - Envio de form -->
        <input type="submit" value="Enviar"/>
    </form>
</body>
</html>
