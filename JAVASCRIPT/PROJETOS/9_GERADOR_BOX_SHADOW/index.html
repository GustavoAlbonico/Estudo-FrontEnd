<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Box Shadow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="generated-rule">
        <h2>Copie e cole no seu arquivo de CSS:</h2>
        <div id="rules-area">
            <p id="rule">box-shadow: <span></span>;</p>
            <p id="webkit-rule">-webkit-box-shadow: <span></span>;</p>
            <p id="moz-rule">-moz-box-shadow: <span></span>;</p>
        </div>
    </div>
    <div id="box-shadow-generator">
        <div id="controls-container">
            <h2>Configurações da Box Shadow:</h2>
            <div class="form-control">
                <label for="spread">Intensidade do espalhamento (Spred):</label>
                <div class="range-input">
                    <input 
                     type="range" 
                     id="spread" 
                     name="spread" 
                     min="-100" 
                     max="100" 
                     value="5"
                    />
                    <div class="reference-input">
                        <input type="text" id="spread-value" name="spread-value" autocomplete="off">
                        <p>px</p>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="horizontal">Deslocamento horizontal:</label>
                <div class="range-input">
                    <input 
                     type="range" 
                     id="horizontal" 
                     name="horizontal" 
                     min="-100" 
                     max="100" 
                     value="5"
                    />
                    <div class="reference-input">
                        <input type="text" id="horizontal-value" name="horizontal-value" autocomplete="off">
                        <p>px</p>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="vertical">Deslocamento vertical:</label>
                <div class="range-input">
                    <input 
                     type="range" 
                     id="vertical" 
                     name="vertical" 
                     min="-100" 
                     max="100" 
                     value="5"
                    />
                    <div class="reference-input">
                        <input type="text" id="vertical-value" name="vertical-value" autocomplete="off">
                        <p>px</p>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="blur">Intensidade do borrão (Blur):</label>
                <div class="range-input">
                    <input 
                     type="range" 
                     id="blur" 
                     name="blur" 
                     min="0" 
                     max="100" 
                     value="10"
                    />
                    <div class="reference-input">
                        <input type="text" id="blur-value" name="blur-value" autocomplete="off">
                        <p>px</p>
                    </div>
                </div>
            </div>
            <div class="form-control">
                <label for="spread">Intensidade do espalhamento (Spred):</label>
                <div class="range-input">
                    <input 
                     type="range" 
                     id="spread" 
                     name="spread" 
                     min="-100" 
                     max="100" 
                     value="5"
                    />
                    <div class="reference-input">
                        <input type="text" id="spread-value" name="spread-value" autocomplete="off">
                        <p>px</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview do efeito gerado:</h2>
            <div id="input-color-container">
                <div id="input-color-shadow-container">
                    <label for="input-color-shadow">Sombra:</label>
                    <input type="text" name="input-color-shadow-value" id="input-color-shadow-value" maxlength="7">
                    <input type="color" name="input-color-shadow" id="input-color-shadow" value="#000000">
                </div>
                <div id="input-color-preview-container">
                    <input type="text" name="input-color-preview-value" id="input-color-preview-value" maxlength="7">
                    <input type="color" name="input-color-preview" id="input-color-preview" value="#ffffff">
                    <input type="text" name="input-color-value" id="input-color-value" maxlength="7">
                    <input type="color" name="input-color" id="input-color" value="#e9d60a">
                </div>
            </div>
            <div id="view-options">
                <ul id="list-view-options">
                    <li><span class="default"></span></li>
                    <li><span class="parallelogram"></span></li>
                    <li><span class="circle"></span></li>
                    <li><span class="triangle"></span></li>
                    <li><span class="star"></span></li>
                    <li><span class="close"></span></li>
                    <li><span class="message"></span></li>
                </ul>
            </div>
            <div id="box-container">
                <div id="box" class="default"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
